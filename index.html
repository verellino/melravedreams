<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melancholia Rave Dreams</title>
    <link rel="stylesheet" href="/assets/main.css">
</head>
<body>
    <video playsinline autoplay muted loop poster="assets/bggs.png" id="bgvid">
        <source src="assets/discotique_story_final.mp4" type="video/mp4">
      </video>
      <img class="dlogo invert" src="assets/D.png">
      <div class="viewport-header">
        <div class="contact-form form-vertical">
          <img class="invert ttlimg" src="assets/Melancholia Rave Dreams.png">
          <span class="wtxt">25.09.2020</span>
          <span class="wtxt">Porta By The Ambarrukmo</span>
          <span class="wtxt">3pm Onwards</span>
          <form accept-charset="UTF-8" action="/contact" id="contact-form" class="contact-form" method="post">

            <label for="ContactFormName" class="label--hidden">Name</label>
            <input class="inpt" type="text" id="ContactFormName" name="contact[name]" placeholder="Name" autocapitalize="words" value="Name">
      
            <label for="ContactFormEmail" class="label--hidden">Email</label>
            <input class="inpt" type="email" id="ContactFormEmail" name="contact[email]" placeholder="Email" autocorrect="off" autocapitalize="off" value="Email">
      
            <label for="ContactFormPhone" class="label--hidden">Phone</label>
            <input class="inpt" type="tel" id="ContactFormPhone" name="contact[Phone]" placeholder="Phone" pattern="[+\0-9\-]*" value="Phone">
      
            <label for="ContactFormPhone" class="label--hidden">Pax</label>
            <select id="ContactPax" name="contact[pax]">
              <option class="wtxt optbg" value="" disabled selected>PAX</option>
              <option class="wtxt optbg" value="1"> 1 </option>
              <option class="wtxt optbg" value="2"> 2 </option>
              <option class="wtxt optbg" value="3"> 3 </option>
            </select>
      
            <input type="submit" class="btn" value="SUBMIT">
      
        </form>
        </div>
      </div>
      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
      <script>
        var $form = $('form#contact_form'),
          url = 'https://script.google.com/macros/s/AKfycbzUzohMDDTIYngyB-jT7_-zgNh9HNEwRgKxpC5B/exec'
      
        $('#contact_form').on('submit', function(e) { // updated this so it only submit data when form is submitted successfully. Previously we were triggering this even when user click on submit button.
          e.preventDefault();
          var jqxhr = $.ajax({
            url: url,
            method: "GET",
            dataType: "json",
            data: $form.serializeObject(),
            success: $form.html("<p class='form--success'>Thank you,<br>You have been registered to our event.</p>" )
          });
        })
    </script>
      
</body>
</html>
